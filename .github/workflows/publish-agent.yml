name: Publish Alpha Vantage OpenAI Agent to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'agent'
        type: choice
        options:
        - agent

jobs:
  deploy-agent:
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.package == 'agent')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/alphavantage-openai-agent
    permissions:
      id-token: write  # mandatory for trusted publishing
      contents: read

    steps:
    - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v6.0.2

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@04224aa8caab79e9c08d41c1ef06d6394aafe6a0  # v7.3.0

    - name: Build and publish agent package
      working-directory: ./examples/agent
      run: |
        uv venv
        . .venv/bin/activate
        uv pip install build twine
        python -m build
        twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
