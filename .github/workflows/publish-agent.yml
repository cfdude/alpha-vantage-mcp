name: Publish Alpha Vantage OpenAI Agent to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'agent'
        type: choice
        options:
        - agent

jobs:
  deploy-agent:
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.package == 'agent')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/alphavantage-openai-agent
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Build and publish agent package
      working-directory: ./examples/agent
      run: |
        uv venv
        . .venv/bin/activate
        uv pip install build twine
        python -m build
        twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}