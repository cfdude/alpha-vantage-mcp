name: Quality Checks

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --directory server --dev

      - name: Run Ruff linting
        run: |
          uv run --directory server ruff check .

      - name: Run Black formatting check
        run: |
          uv run --directory server black --check .

      - name: Run pytest
        run: |
          uv run --directory server pytest -v
