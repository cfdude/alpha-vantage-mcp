AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Minimal AWS Lambda function with Streamable HTTP MCP Server

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    
Parameters:
  Environment:
    Type: String
    Default: production
    Description: Environment name
  DomainName:
    Type: String
    Description: Custom domain name for the API
  CertificateArn:
    Type: String
    Description: ACM Certificate ARN for the custom domain (must be in us-east-1)
  R2Bucket:
    Type: String
    Default: alphavantage-mcp-responses
    Description: Cloudflare R2 bucket name
  R2PublicDomain:
    Type: String
    Description: R2 public domain for CDN access
  R2EndpointUrl:
    Type: String
    Description: R2 endpoint URL
  R2AccessKeyId:
    Type: String
    Description: R2 access key ID
  R2SecretAccessKey:
    Type: String
    NoEcho: true
    Description: R2 secret access key

Resources:
  CustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !Ref DomainName
      CertificateArn: !Ref CertificateArn
      SecurityPolicy: TLS_1_2

  BasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref CustomDomain
      RestApiId: !Ref ServerlessRestApi
      Stage: Prod

  MCPLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/mcp-server-lambda-execution-role'
      Events:
        RootApi:
          Type: Api
          Properties:
            Path: /
            Method: any
        ProxyApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          PYTHONPATH: /var/runtime
          MAX_RESPONSE_TOKENS: '10000'
          R2_BUCKET: !Ref R2Bucket
          R2_PUBLIC_DOMAIN: !Ref R2PublicDomain
          R2_ENDPOINT_URL: !Ref R2EndpointUrl
          R2_ACCESS_KEY_ID: !Ref R2AccessKeyId
          R2_SECRET_ACCESS_KEY: !Ref R2SecretAccessKey

Outputs:
  MCPApi:
    Description: "API Gateway endpoint URL for MCP function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  CustomDomainURL:
    Description: "Custom domain URL for MCP function"
    Value: !Sub "https://${DomainName}/"
  CustomDomainTarget:
    Description: "Custom domain target for DNS configuration"
    Value: !GetAtt CustomDomain.DistributionDomainName
  MCPLambdaFunction:
    Description: "MCP Lambda Function ARN"
    Value: !GetAtt MCPLambdaFunction.Arn
